<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUM KIT</title>
    <link rel="stylesheet" href="all.css">
    <link rel="icon" href="drumicon.jpeg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Drum Kit</h1>
        <div class="drum_set">
            <button class="drum w">w</button>
            <button class="drum a">a</button>
            <button class="drum s">s</button>
            <button class="drum d">d</button>
            <button class="drum j">j</button>
            <button class="drum k">k</button>
            <button class="drum l">l</button>
        </div>
        <div class="volume_control">
            <i class="fa fa-volume-up fa-2x"></i>
            <input type="range" name="" id="volume_slider" min="0" max="100">
        </div>
        <div class="buttons">
            <audio src="song.mp3" id="audio"></audio>
            <button id="util_button-play">Zagraj z muzyką!</button>
            <button id="util_button-theme">Zmień motyw</button>
            
        </div>
    </div>

    
</body>
<script src="script.js"></script>
</html>
